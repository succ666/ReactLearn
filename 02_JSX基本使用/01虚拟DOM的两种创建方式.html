<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>

    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom，用于操作DOM -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- 引入babel，用于解析 jsx 为 js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    
    <!-- 使用js语法创建虚拟DOM -->
    <script type="text/javascript">
        let myID = "aTgUiGu" //定义id
        let myData = "HeLo,wOrLd" //定义数据

        //1、使用js语法创建虚拟DOM
        let vDOM = React.createElement('h2',{id:myID.toLowerCase()},myData.toLowerCase())

        //2、渲染虚拟DOM到页面
        ReactDOM.render(vDOM,document.getElementById('test1'));
    </script>

    <!-- 使用jsx语法创建虚拟DOM -->
    <script type="text/babel">
        //1、使用jsx语法创建虚拟DOM
        let vDOM2 = (
            <div>
                <h3 id={myID.toUpperCase()}>
                    <span className="red">
                        {myData.toUpperCase()}
                    </span>
                 </h3>   
            </div>
            ) 
        //2、渲染虚拟DOM到页面
        ReactDOM.render(vDOM2,document.getElementById('test2'));
    </script>

</body>
</html>
