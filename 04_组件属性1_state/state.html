<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="example1"></div>
    <div id="example2"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom，用于操作DOM -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- 引入babel，用于解析 jsx 为 js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    

    <script type="text/babel">
        //1、定义组件class
        class Weater extends React.Component{
            state = {isHot:false} //初始化状态
            onclick=()=>{
                let {isHot} = this.state
                this.setState({isHot:!isHot}) //更新状态
            }
            //2重写父类的render
            render(){
                //render 里的 this 是组件类的实例对象
                let {isHot} = this.state;
                return <h1 onClick={this.onclick}>今天天气很{isHot?"炎热":"寒冷"}</h1>
            }
        }
        ReactDOM.render(<Weater/>,document.getElementById("example1"))
    </script>


</body>
</html>
