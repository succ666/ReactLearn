<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom，用于操作DOM -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- 引入babel，用于解析 jsx 为 js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
     <!-- 引入prop-types，用于限制传递标签属性的：类型、必要性 -->
     <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">/*此处必须改为babel，因为我们写的是jsx，需要结组babel翻译*/
        class MyComponent extends React.Component{
            clickHandel=()=>{
                // alert(this.refs.input1.value)
                console.log(this)
            }
            // blurHandel=()=>{
            //     alert(this.refs.input2.value)
            // }

            render(){
                return(
                    <div>
                        <input type="text" ref="input1"/>&nbsp;
                        <button onClick={this.clickHandel}>点我提示数据</button>&nbsp;
                        <input type="text" placeholder="失去焦点提示" onBlur={this.blurHandel} ref="input2"/>
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent/>,document.getElementById("test"));
    </script>
</body>
</html>
