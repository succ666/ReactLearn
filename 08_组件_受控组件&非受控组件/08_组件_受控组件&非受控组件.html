<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom，用于操作DOM -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- 引入babel，用于解析 jsx 为 js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">

        class Login extends React.Component{
            /*
                1、用户名是当表单提交时，获取到的
                2、密码事当用户输入密码时，用户每输入一位密码，会自动维护到状态中，当点击提交表单时
                    从状态中获取之前收集好的密码，弹窗展示。

            */
            //初始化状态
            state={
                password:''
            }
            submitHandel = (event)=>{
                let {username} = this.refs
                let {password} = this.state
                //阻止默认事件
                event.preventDefault()
                //弹窗提示用户的输入
                alert(`用户名${username.value}，密码${password}`)

            }
            changePwd = (event)=>{
                this.setState({password:event.target.value})
            }

            render(){
                return(
                    <form action="https://www.baidu.com" onSubmit={this.submitHandel}>
                        用户名：<input type="text" ref="username"/>
                        密码：<input type="password" onChange={this.changePwd}/>
                        <button>提交</button>
                    </form>)
            }
        }
        ReactDOM.render(<Login/>,document.getElementById("test"));
    </script>
</body>
</html>
